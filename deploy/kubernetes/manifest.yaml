---
kind: Service
apiVersion: v1
metadata:
  name: omada-controller
  namespace: networking
  labels:
    app: omada-controller
spec:
  selector:
    app: omada-controller
  type: ClusterIP
  ports:
    - port: 8088
      protocol: TCP
      targetPort: http
      name: http

---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: omada-controller
  namespace: networking
  labels:
    app: omada-controller
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header X-Forwarded-Port 8043;
spec:
  ingressClassName: nginx-private
  rules:
    - host: "omada-controller.k8s.lan"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: omada-controller
                port:
                  number: 8088
