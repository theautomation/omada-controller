---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: omada-controller
  namespace: networking
  labels:
    app: omada-controller
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: omada-controller
  template:
    metadata:
      labels:
        app: omada-controller
    spec:
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: omada-controller
          image: mbentley/omada-controller:3.2-amd64
          imagePullPolicy: IfNotPresent
          env:
            - name: MANAGE_HTTPS_PORT
              value: "8043"
            - name: "MANAGE_HTTP_PORT"
              value: "8088"
            - name: "TZ"
              value: "Europe/Amsterdam"
          ports:
            - name: http
              containerPort: 8088
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 8088
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8088
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8088
            initialDelaySeconds: 15
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
      #     volumeMounts:
      #       - name: data
      #         mountPath: /data
      # volumes:
